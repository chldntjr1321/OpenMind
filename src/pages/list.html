<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 목록 - OpenMind</title>
    <link rel="stylesheet" href="/src/assets/css/common.css">
    <link rel="stylesheet" href="/src/assets/css/list.css">
</head>
<body>
    <header>
        <div class="header-wrap">
            <a href="/">
                <img src="/src/assets/image/logo.svg" alt="OpenMind 로고" class="logo">
            </a>
            <button class="btn-go-to-answer">답변하러 가기<img src="/src/assets/image/arrow-right.svg" alt="화살표"></button>
        </div>
    </header>

    <main class="list-container">
        <div class="list-wrap">
            <div class="list-box">
                <h1 class="list-title">누구에게 질문할까요?</h1>
                <div class="sort-dropdown">
                    <button class="sort-button" id="sortButton">
                        <span id="sortText">최신순</span>
                        <img src="/src/assets/image/Arrow-up.svg" alt="화살표">
                    </button>
                </div>
            </div>
            <div class="card-box">
                <div class="card-grid" id="cardGrid">
                    <!-- 카드 아이템들이 동적으로 추가됩니다 -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- 페이지네이션이 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </main>

    <script src="/src/assets/js/question-list.js"></script>
</body>
</html>
